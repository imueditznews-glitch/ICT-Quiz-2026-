<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICT Quiz 2026</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#f2f6ff;
    font-family: Arial, sans-serif;
}
.quiz-box{
    background:#ffffff;
    border-radius:12px;
    padding:20px;
    margin-top:30px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
h1{
    color:#003366;
    text-align:center;
    margin-bottom:10px;
}
.question{
    margin-top:20px;
}
footer{
    text-align:center;
    margin:40px 0 10px;
    color:#555;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<div class="quiz-box">

<h1>ICT Quiz 2026</h1>
<p class="text-center text-muted">সময় নিয়ে মনোযোগ দিয়ে উত্তর দাও</p>

<!-- Student Info -->
<div class="mb-3">
<label>নাম</label>
<input type="text" id="name" class="form-control" placeholder="আপনার নাম লিখুন">
</div>

<div class="mb-3">
<label>রোল নম্বর</label>
<input type="text" id="roll" class="form-control" placeholder="রোল নম্বর লিখুন">
</div>

<div class="mb-3">
<label>বিভাগ</label>
<input type="text" id="dept" class="form-control" placeholder="বিভাগ লিখুন">
</div>

<form id="quizForm"></form>

<button class="btn btn-primary w-100 mt-3" onclick="submitQuiz()">Submit Quiz</button>

<div id="result" class="mt-4"></div>
<div id="adminPanel" class="mt-4"></div>

</div>

<footer>
Powered by <b>IMU Tech News</b>
</footer>
</div>

<script>
// ================= ADMIN CREDENTIAL =================
const ADMIN_USER = "imutechnews";
const ADMIN_PASS = "2003";

// ================= QUESTIONS =================
const questions = [
["কম্পিউটার শব্দের অর্থ কি?",["কথা বলার যন্ত্র","গণনা করার যন্ত্র","গান শোনার যন্ত্র","ছবি দেখার যন্ত্র"],1],
["আধুনিক কম্পিউটারের জনক কে?",["স্টিভ জবস","বিল গেটস","চার্লস ব্যাবেজ","হাওয়ার্ড এ্যাইকিন"],2],
["কম্পিউটারের স্মৃতি প্রধানত কত প্রকার?",["দুই","তিন","চার","পাঁচ"],0],
["LCD এর পূর্ণরূপ?",["Liquid Common Display","Liquid Crystal Display","Local Crystal Display","Light Crystal Display"],1],
["PC বলতে কী বোঝায়?",["Public","Private","Personal","Power"],2],
["CPU এর পূর্ণরূপ?",["Central Processing Unit","Central Program Unit","Control Processing Unit","Common Processing Unit"],0],
["1 KB সমান কত বাইট?",["500","1000","1024","1056"],2],
["কম্পিউটারের আবিষ্কারক?",["জন ভন নিউম্যান","হাওয়ার্ড এ্যাইকিন","মার্ক জুকারবার্গ","ল্যারি পেজ"],1],
["Permanent Memory কোনটি?",["RAM","ROM","Hard Disk","Cache"],1],
["কম্পিউটারের নিজস্ব কোনটি নেই?",["ক্ষমতা","সংরক্ষণ","বুদ্ধি","বিদ্যুৎ"],2],
["YouTube এর প্রতিষ্ঠাতা?",["চ্যাল ও করিম","জুকারবার্গ","ল্যারি পেজ","এলন মাস্ক"],0],
["সব কার্যক্রম নিয়ন্ত্রণ করে?",["মনিটর","মাউস","কিবোর্ড","CPU"],3],
["E-mail অর্থ?",["ইলেকট্রিক","ইলেকট্রনিক","ইজি","ইমারজেন্সি"],1],
["কম্পিউটারের ব্রেইন?",["কিবোর্ড","মাদারবোর্ড","মাইক্রো প্রসেসর","হার্ডওয়্যার"],2],
["ভৌত যন্ত্রাংশ?",["সফটওয়্যার","হার্ডওয়্যার","OS","ফাইল"],1],
["কম্পিউটার কিংবদন্তি?",["স্টিভ জবস","বিল গেটস","জেফ বেজোস","ল্যারি পেজ"],1],
["BIOS পূর্ণরূপ?",["Binary","Basic Input-Output","Business","Basic Inner"],1],
["প্রধান সার্কিট বোর্ড?",["হার্ডডিস্ক","সাউন্ড","মাদারবোর্ড","গ্রাফিক্স"],2],
["RAM কী?",["OS","স্থায়ী","অস্থায়ী","আউটপুট"],2],
["কম্পিউটার পদ্ধতির অঙ্গ?",["মাউস-কিবোর্ড","মনিটর-প্রিন্টার","হার্ডওয়্যার-সফটওয়্যার","স্ক্যানার-স্পিকার"],2]
];

// ================= LOAD QUESTIONS =================
const quizForm = document.getElementById("quizForm");
questions.forEach((q,i)=>{
    let html = `<div class="question"><b>${i+1}. ${q[0]}</b>`;
    q[1].forEach((opt,j)=>{
        html += `
        <div class="form-check">
        <input class="form-check-input" type="radio" name="q${i}" value="${j}">
        <label class="form-check-label">${opt}</label>
        </div>`;
    });
    html += `</div>`;
    quizForm.innerHTML += html;
});

// ================= SUBMIT QUIZ =================
function submitQuiz(){
    let name = document.getElementById("name").value.trim();
    let roll = document.getElementById("roll").value.trim();
    let dept = document.getElementById("dept").value.trim();

    if(!name || !roll || !dept){
        alert("সব তথ্য পূরণ করুন");
        return;
    }

    let score = 0;
    questions.forEach((q,i)=>{
        let ans = document.querySelector(`input[name=q${i}]:checked`);
        if(ans && parseInt(ans.value) === q[2]) score++;
    });

    document.getElementById("result").innerHTML = `
    <div class="alert alert-success">
    <b>নাম:</b> ${name}<br>
    <b>রোল:</b> ${roll}<br>
    <b>বিভাগ:</b> ${dept}<br>
    <b>স্কোর:</b> ${score} / ${questions.length}
    </div>`;

    let results = JSON.parse(localStorage.getItem("quizResults") || "[]");
    results.push({name, roll, dept, score});
    localStorage.setItem("quizResults", JSON.stringify(results));
}

// ================= ADMIN ACCESS =================
if(window.location.hash === "#admin"){
    let u = prompt("Admin Username:");
    let p = prompt("Admin Password:");
    if(u === ADMIN_USER && p === ADMIN_PASS){
        showAdmin();
    }else{
        alert("Access Denied");
    }
}

function showAdmin(){
    let data = JSON.parse(localStorage.getItem("quizResults") || "[]");
    if(data.length === 0){
        document.getElementById("adminPanel").innerHTML =
        "<div class='alert alert-info'>কোনো রেজাল্ট নেই</div>";
        return;
    }

    let table = `
    <h3 class="text-center mt-4">Admin Panel</h3>
    <table class="table table-bordered mt-2">
    <tr class="table-dark">
    <th>নাম</th><th>রোল</th><th>বিভাগ</th><th>স্কোর</th>
    </tr>`;

    data.forEach(r=>{
        table += `<tr>
        <td>${r.name}</td>
        <td>${r.roll}</td>
        <td>${r.dept}</td>
        <td>${r.score}</td>
        </tr>`;
    });

    table += "</table>";
    document.getElementById("adminPanel").innerHTML = table;
}
</script>

</body>
</html>
